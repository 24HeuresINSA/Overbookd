.build:
  stage: build
  extends: .setup-pnpm
  interruptible: true
  image: node:22.18.0-alpine
  script:
    - pnpm i --filter "${PNPM_WORKSPACE}..."
    - pnpm run --filter "${PNPM_WORKSPACE}..." build:ci

overbookd/api_build:
  extends: .build
  image: node:22.18.0-alpine
  needs: [install]
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - apps/api/**/*
        - pnpm-lock.yaml
    - when: never
  variables:
    PNPM_WORKSPACE: "@overbookd/api"

