.build:
  stage: build
  extends: .setup-pnpm
  interruptible: true
  image: node:16-alpine
  script:
    - pnpm i --filter ${PNPM_WORKSPACE}
    - pnpm run --filter ${PNPM_WORKSPACE} build:ci

'@overbookd/api_build':
  extends: .build
  needs: [install]
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - apps/api/**/*
    - when: never
  variables:
    PNPM_WORKSPACE: '@overbookd/api'

'@overbookd/web_build':
  extends: .build
  needs: [install]
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - apps/web/**/*
    - when: never
  variables:
    PNPM_WORKSPACE: '@overbookd/web'