.ts-prune:
  interruptible: true
  image: node
  stage: lintage

ts-prune-backend:
  extends: .ts-prune
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - backend/**/*
    - when: never
  cache:
    key: backend-node-modules
    paths:
      - backend/node_modules/
  script:
    - cd backend
    - npm install
    - npm run find-deadcode
