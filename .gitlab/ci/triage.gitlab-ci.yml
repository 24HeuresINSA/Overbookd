triage:
  stage: triage
  image: ruby:2.7
  before_script:
    - sh ./.gitlab/triage_policies/generate.sh
  script:
    - gem install gitlab-triage
    - |
      for FILE in $(ls .gitlab/triage_policies/rules)
      do
      gitlab-triage --token $GITLAB_API_TOKEN --source projects --source-id $CI_PROJECT_PATH --policies-file .gitlab/triage_policies/rules/$FILE
      done
  only:
    - schedules