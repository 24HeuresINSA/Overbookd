buildx:
  image: docker:git
  stage: setup
  variables:
    GIT_STRATEGY: none
  artifacts:
    paths:
      - buildx
    expire_in: 1 hour
  services:
    - docker:dind
  script:
    - export DOCKER_BUILDKIT=1
    - git clone git://github.com/docker/buildx ./docker-buildx
    - docker build --platform=local -o . ./docker-buildx
  only:
    changes:
      - backend/*
      - frontend/*
    refs:
      - main
      - pre-prod
      - merge_requests